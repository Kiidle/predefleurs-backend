{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/main_authentication.css' %}">
    <title>Anmelden</title>
</head>
<body>
{% include 'components/header/authentication.html' with title="Registrierung" %}
<main>
    {% include 'components/sidebar/authentication.html' %}
    <div class="content">
        <div class="card">
            <div class="header">
                <div class="image">
                    <img src="{% static 'images/swiss_flag.png' alt="swiss_flag" %}" />
                </div>
                <div class="text">
                    <p>Konto er√∂ffnen</p>
                </div>
            </div>
            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Registrieren</button>
                </form>
                <p>Bereits Konto? <a href="{% url 'login' %}">Anmelden</a></p>
            </div>
        </div>
    </div>
</main>
{% include 'components/footer.html' %}
</body>
</html>
